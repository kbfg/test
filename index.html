    <style>
        :root {

        * { box-sizing: border-box; }

        body {
            margin: 0; background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        header { 
            flex-shrink: 0;
            padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 10; background: var(--bg);
        }
        .brand { font-size: 20px; font-weight: 900; color: var(--text-main); letter-spacing: -0.5px; }
        .counter { font-size: 13px; font-weight: 700; color: white; background: var(--text-main); padding: 5px 12px; border-radius: 20px; }

            display: flex; 
            justify-content: center; 
            align-items: center; /* ì¹´ë“œë¥¼ í™”ë©´ ì¤‘ì•™ì— */
            padding: 10px;

            border: 1px solid rgba(0,0,0,0.05);
        }
        .card::-webkit-scrollbar { display: none; }

        .word-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; flex-shrink: 0; }
        .word-info { display: flex; flex-direction: column; gap: 6px; }
        .target-word { font-size: 32px; font-weight: 900; color: var(--text-main); line-height: 1.1; letter-spacing: -0.5px; text-transform: capitalize; }
        .phonetic { font-family: 'Times New Roman', serif; font-size: 17px; color: var(--text-sub); background: #F0F2F5; padding: 4px 8px; border-radius: 6px; align-self: flex-start; }
        
        .audio-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--blue); border: none;
            color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3); transition: 0.2s; flex-shrink: 0;
        }
        .audio-btn:active { transform: scale(0.95); }

        .sentence-box { margin-bottom: 25px; flex-shrink: 0; }
        .sentence { font-size: 20px; font-weight: 600; line-height: 1.4; color: #34495E; }
        .highlight { color: var(--blue); background: rgba(41, 128, 185, 0.1); padding: 2px 6px; border-radius: 4px; font-weight: 800; }

        .quiz-area { display: flex; flex-direction: column; gap: 10px; margin-top: auto; padding-bottom: 10px; flex-shrink: 0; }
        .quiz-label { font-size: 11px; font-weight: 800; color: #BDC3C7; text-transform: uppercase; letter-spacing: 1px; }
        
        .option {
            padding: 16px; border: 2px solid #ECF0F1; border-radius: 14px;
            font-size: 16px; font-weight: 600; color: var(--text-main); background: white;
            cursor: pointer; transition: all 0.1s; text-align: left;
        }
        .option:active { transform: scale(0.98); background: #F9F9F9; }
        
        .option.correct { border-color: var(--green); background: #EAFAF1; color: var(--green); }
        .option.wrong { border-color: var(--red); background: #FADBD8; color: var(--red); animation: shake 0.3s; }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-4px); } 50% { transform: translateX(4px); } 75% { transform: translateX(-4px); } 100% { transform: translateX(0); } }

        .details { display: none; margin-top: 15px; padding-top: 20px; border-top: 2px dashed #BDC3C7; animation: fadeIn 0.3s ease-out; margin-bottom: 20px; flex-shrink: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .extra-context { background: #F4F6F7; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid var(--accent); }
        .ctx-label { font-size: 11px; font-weight: 900; color: var(--text-sub); display: block; margin-bottom: 6px; text-transform: uppercase; }
        .ctx-text { font-size: 15px; color: #2C3E50; line-height: 1.4; font-weight: 500; font-style: italic; }

        .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
        .tag { padding: 5px 10px; border-radius: 8px; font-size: 13px; font-weight: 700; }
        .t-syn { background: #E8F8F5; color: #16A085; }
        .t-nuance { background: #F4ECF7; color: #8E44AD; width: 100%; line-height: 1.4; }

        .next-hint { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 14px; color: #95A5A6; opacity: 0; pointer-events: none; transition: 0.3s; font-weight: 600; }
    </style>

        vocabList.sort(() => Math.random() - 0.5);

        let idx = 0;
        const cardArea = document.getElementById('cardArea');
        const progress = document.getElementById('progress');
        const hint = document.getElementById('hint');
        let isAnswered = false; // ì •ë‹µ ë§ì·„ëŠ”ì§€ ì—¬ë¶€

        function render() {
            if (idx >= vocabList.length) {
                vocabList.sort(() => Math.random() - 0.5);
                idx = 0;
            }

            isAnswered = false;
            const item = vocabList[idx];
            
            const sentenceHTML = item.s.replace(`**${item.t}**`, `<span class='highlight'>${item.t}</span>`);
            
            let options = item.o.map(opt => ({ txt: opt, isCor: opt === item.m }));
            options.sort(() => Math.random() - 0.5);

            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div class="word-header">
                    <div class="word-info">
                        <div class="target-word">${item.t}</div>
                        <span class="phonetic">${item.p}</span>
                    </div>
                    <button class="audio-btn" onclick="speak('${item.t.replace(/'/g, "\\'")}')">ğŸ”Š</button>
                </div>

                <div class="sentence-box">
                    <div class="sentence">${sentenceHTML}</div>
                </div>
                
                <div class="quiz-area">
                    <div class="quiz-label">What does it mean?</div>
                    ${options.map(o => `<div class="option" onclick="check(this, ${o.isCor})">${o.txt}</div>`).join('')}
                </div>

                <div class="details" id="details">
                    <div class="extra-context">
                        <span class="ctx-label">CONTEXT</span>
                        <div class="ctx-text">"${item.e}"</div>
                    </div>
                    
                    <div class="tags">
                        <span class="tag t-nuance">${item.n}</span>
                        ${item.syn.map(s => `<div class="tag t-syn">${s}</div>`).join('')}
                    </div>
                </div>
            `;
            
            cardArea.innerHTML = '';
            cardArea.appendChild(el);
            progress.textContent = `${idx + 1} / ${vocabList.length}`;
            hint.style.opacity = 0;
        }

        window.speak = (text) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.9;
            window.speechSynthesis.speak(u);
        };

        // ğŸŸ¢ FIX: í‹€ë ¤ë„ ë‹¤ì‹œ ëˆ„ë¥¼ ìˆ˜ ìˆê²Œ ìˆ˜ì •
        window.check = (btn, isCorrect) => {
            if (isAnswered) return; // ì´ë¯¸ ì •ë‹µ ë§ì·„ìœ¼ë©´ í´ë¦­ ê¸ˆì§€

            if (isCorrect) {
                // ì •ë‹µ!
                btn.className = 'option correct';
                isAnswered = true;
                
                // ì •ë‹µ ë§ì¶”ë©´ ë‹¤ë¥¸ ë²„íŠ¼ ë¹„í™œì„±í™” (íë¦¬ê²Œ)
                document.querySelectorAll('.option').forEach(b => {
                    b.style.pointerEvents = 'none';
                    if(!b.classList.contains('correct')) b.style.opacity = '0.5';
                });

                const details = document.getElementById('details');
                details.style.display = 'block';
                
                // ë¬¸ì¥ ì½ê¸°
                const sentenceText = vocabList[idx].s.replace(/\*\*/g, "");
                setTimeout(() => speak(sentenceText), 200);

                // ìŠ¤í¬ë¡¤ (í•„ìš”í•œ ê²½ìš°ë§Œ)
                setTimeout(() => {
                    const card = document.querySelector('.card');
                    if(card.scrollHeight > card.clientHeight) {
                        card.scrollTo({ top: card.scrollHeight, behavior: 'smooth' });
                    }
                    hint.style.opacity = 1;
                }, 100);

            } else {
                // ì˜¤ë‹µ! (í•˜ì§€ë§Œ ë²„íŠ¼ì„ ë¹„í™œì„±í™”í•˜ì§€ ì•ŠìŒ -> ë‹¤ì‹œ ì„ íƒ ê°€ëŠ¥)
                btn.className = 'option wrong';
                // ì§„ë™ (ëª¨ë°”ì¼ ì§€ì›ì‹œ)
                if(navigator.vibrate) navigator.vibrate(200);
            }
        };

        // Swipe Logic (ì •ë‹µ ë§ì¶˜ í›„ì—ë§Œ ì‘ë™)
        let startX = 0; let endX = 0;
        document.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            endX = e.changedTouches[0].screenX;
            if (isAnswered && startX - endX > 50) {
                const card = document.querySelector('.card');
                card.style.transform = 'translateX(-120%)';
                card.style.opacity = '0';
                setTimeout(() => { idx++; render(); }, 200);
            }
        });

        render();
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>

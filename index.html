    <style>
        :root {
            --bg: #F5F7FA;
            --card-bg: #FFFFFF;
            --text-main: #2C3E50;
            --text-sub: #7F8C8D;
            --blue: #2980B9;
            --red: #E74C3C;
            --green: #27AE60;
            --accent: #8E44AD;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .brand { font-size: 22px; font-weight: 900; color: var(--text-main); letter-spacing: -0.5px; }
        .counter { font-size: 14px; font-weight: 700; color: white; background: var(--text-main); padding: 6px 14px; border-radius: 20px; }

        .viewport {
            flex: 1; display: flex; justify-content: center; align-items: center; position: relative; padding: 10px;
        }

        .card {
            width: 100%; height: 100%; max-width: 400px; max-height: 700px;
            background: var(--card-bg); border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            display: flex; flex-direction: column;
            position: absolute; 
            transition: transform 0.25s ease-out, opacity 0.2s;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 30px 25px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card::-webkit-scrollbar { display: none; }

        .word-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        .word-info { display: flex; flex-direction: column; gap: 8px; }
        .target-word { font-size: 32px; font-weight: 900; color: var(--text-main); line-height: 1.1; letter-spacing: -0.5px; }
        .phonetic { font-family: 'Times New Roman', serif; font-size: 18px; color: var(--text-sub); background: #F0F2F5; padding: 4px 10px; border-radius: 8px; align-self: flex-start; }
        
        .audio-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--blue); border: none;
            color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3); transition: 0.2s; flex-shrink: 0;
        }
        .audio-btn:active { transform: scale(0.95); }

        .sentence-box { margin-bottom: 30px; }
        .sentence { font-size: 20px; font-weight: 600; line-height: 1.5; color: #34495E; }
        .highlight { color: var(--blue); background: rgba(41, 128, 185, 0.1); padding: 2px 6px; border-radius: 4px; font-weight: 800; }

        .quiz-area { display: flex; flex-direction: column; gap: 12px; margin-top: auto; padding-bottom: 20px; }
        .quiz-label { font-size: 12px; font-weight: 800; color: #BDC3C7; text-transform: uppercase; letter-spacing: 1px; }
        
        .option {
            padding: 18px; border: 2px solid #ECF0F1; border-radius: 16px;
            font-size: 16px; font-weight: 600; color: var(--text-main); background: white;
            cursor: pointer; transition: all 0.2s; text-align: left;
        }
        .option:active { transform: scale(0.98); background: #F9F9F9; }
        
        /* Ï†ïÎãµ/Ïò§Îãµ Ïä§ÌÉÄÏùº */
        .option.correct { border-color: var(--green); background: #EAFAF1; color: var(--green); }
        .option.wrong { border-color: var(--red); background: #FADBD8; color: var(--red); animation: shake 0.4s; }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); }
        }

        .details { display: none; margin-top: 15px; padding-top: 25px; border-top: 2px dashed #BDC3C7; animation: fadeIn 0.4s ease-out; margin-bottom: 30px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .extra-context { background: #F4F6F7; padding: 18px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid var(--accent); }
        .ctx-label { font-size: 11px; font-weight: 900; color: var(--text-sub); display: block; margin-bottom: 8px; text-transform: uppercase; }
        .ctx-text { font-size: 16px; color: #2C3E50; line-height: 1.5; font-weight: 500; font-style: italic; }

        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
        .tag { padding: 6px 12px; border-radius: 8px; font-size: 14px; font-weight: 700; }
        .t-syn { background: #E8F8F5; color: #16A085; }
        .t-ant { background: #FDEDEC; color: #C0392B; }
        .t-nuance { background: #F4ECF7; color: #8E44AD; width: 100%; line-height: 1.5; }

        .next-hint { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 14px; color: #95A5A6; opacity: 0; pointer-events: none; transition: 0.3s; font-weight: 600; }
    </style>
</head>

        // =================================================================
        // ‚öôÔ∏è APP LOGIC (Retry Feature Added)
        // =================================================================
        let vocabList = [...rawData];
        // Start shuffled
        vocabList.sort(() => Math.random() - 0.5);

        let idx = 0;
        const cardArea = document.getElementById('cardArea');
        const progress = document.getElementById('progress');
        const hint = document.getElementById('hint');
        let isAnswered = false; // To track if correct answer was found

        function render() {
            if (idx >= vocabList.length) {
                // Loop infinitely
                vocabList.sort(() => Math.random() - 0.5);
                idx = 0;
            }

            isAnswered = false;
            const item = vocabList[idx];
            
            // Highlight target word in sentence
            const sentenceHTML = item.s.replace(`**${item.t}**`, `<span class='highlight'>${item.t}</span>`);
            
            // Randomize options
            let options = item.o.map(opt => ({ txt: opt, isCor: opt === item.m }));
            options.sort(() => Math.random() - 0.5);

            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div class="word-header">
                    <div class="word-info">
                        <div class="target-word">${item.t}</div>
                        <span class="phonetic">${item.p}</span>
                    </div>
                    <button class="audio-btn" onclick="speak('${item.t.replace(/'/g, "\\'")}')">üîä</button>
                </div>

                <div class="sentence-box">
                    <div class="sentence">${sentenceHTML}</div>
                </div>
                
                <div class="quiz-area">
                    <div class="quiz-label">What does it mean?</div>
                    ${options.map(o => `<div class="option" onclick="check(this, ${o.isCor})">${o.txt}</div>`).join('')}
                </div>

                <div class="details" id="details">
                    <div class="extra-context">
                        <span class="ctx-label">CONTEXT</span>
                        <div class="ctx-text">"${item.e}"</div>
                    </div>
                    
                    <div class="tags">
                        <span class="tag t-nuance">${item.n}</span>
                        ${item.syn.map(s => `<div class="tag t-syn">${s}</div>`).join('')}
                    </div>
                </div>
            `;
            
            cardArea.innerHTML = '';
            cardArea.appendChild(el);
            progress.textContent = `${idx + 1} / ${vocabList.length}`;
            hint.style.opacity = 0;
        }

        window.speak = (text) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.9;
            window.speechSynthesis.speak(u);
        };

        // Updated Check Function: Allows Retrying
        window.check = (btn, isCorrect) => {
            if (isAnswered) return; // Prevent clicking after correct answer

            if (isCorrect) {
                // Correct!
                btn.className = 'option correct';
                isAnswered = true;
                
                // Disable all options visually
                document.querySelectorAll('.option').forEach(b => {
                    b.style.pointerEvents = 'none';
                    if(!b.classList.contains('correct')) b.style.opacity = '0.6';
                });

                const details = document.getElementById('details');
                details.style.display = 'block';
                
                // Read sentence
                const sentenceText = vocabList[idx].s.replace(/\*\*/g, "");
                setTimeout(() => speak(sentenceText), 200);

                // Auto Scroll
                setTimeout(() => {
                    const card = document.querySelector('.card');
                    if(card.scrollHeight > card.clientHeight) {
                        card.scrollTo({ top: card.scrollHeight, behavior: 'smooth' });
                    }
                    hint.style.opacity = 1;
                }, 100);

            } else {
                // Wrong!
                btn.className = 'option wrong';
                // Do NOT disable other buttons. Let user try again.
                // Optional: Vibrate if on mobile
                if(navigator.vibrate) navigator.vibrate(200);
            }
        };

        // Swipe Logic
        let startX = 0; let endX = 0;
        document.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            endX = e.changedTouches[0].screenX;
            // Only allow swipe if correctly answered
            if (isAnswered && startX - endX > 50) {
                const card = document.querySelector('.card');
                card.style.transform = 'translateX(-120%)';
                card.style.opacity = '0';
                setTimeout(() => { idx++; render(); }, 250);
            }
        });

        render();
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>

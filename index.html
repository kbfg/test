<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jay's Fast Vault</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Lite Version: Clean, Fast, Typography-focused */
        :root {
            --bg: #F0F2F5;
            --card-bg: #FFFFFF;
            --text-main: #111;
            --text-sub: #666;
            --blue: #2979FF; /* Vivid Blue */
            --accent: #FF1744; /* Vivid Red */
            --green-bg: #E8F5E9; --green-text: #1B5E20;
            --red-bg: #FFEBEE; --red-text: #B71C1C;
            --purple-bg: #F3E5F5; --purple-text: #4A148C;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .brand { font-size: 20px; font-weight: 900; color: var(--text-main); letter-spacing: -0.5px; }
        .counter { font-size: 13px; font-weight: 700; color: white; background: var(--text-main); padding: 5px 12px; border-radius: 20px; }

        .viewport {
            flex: 1; display: flex; justify-content: center; align-items: center; position: relative; padding: 20px;
        }

        .card {
            width: 100%; height: 100%; max-width: 380px; max-height: 650px;
            background: var(--card-bg); border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex; flex-direction: column;
            position: absolute; 
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.2s;
            
            /* Ïä§ÌÅ¨Î°§ ÌïµÏã¨ ÏÑ§Ï†ï */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; /* iOS Î∂ÄÎìúÎü¨Ïö¥ Ïä§ÌÅ¨Î°§ */
            padding: 30px 25px;
            border: 1px solid rgba(0,0,0,0.03);
        }
        
        /* Ïä§ÌÅ¨Î°§Î∞î Ïà®ÍπÄ */
        .card::-webkit-scrollbar { display: none; }

        /* CONTENT STYLES */
        .word-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        
        .word-info { display: flex; flex-direction: column; gap: 8px; }
        .target-word { font-size: 34px; font-weight: 900; color: var(--text-main); line-height: 1; text-transform: capitalize; letter-spacing: -1px; }
        .phonetic { font-family: 'Times New Roman', serif; font-size: 18px; color: var(--text-sub); display: inline-block; background: #F5F5F5; padding: 4px 8px; border-radius: 6px; align-self: flex-start;}
        
        .audio-btn {
            width: 48px; height: 48px; border-radius: 50%; background: var(--blue); border: none;
            color: white; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 12px rgba(41, 121, 255, 0.3); transition: 0.2s; flex-shrink: 0;
        }
        .audio-btn:active { transform: scale(0.92); }

        .sentence-box { margin-bottom: 30px; }
        .sentence { font-size: 21px; font-weight: 700; line-height: 1.5; color: #222; }
        .highlight { color: var(--blue); background: rgba(41, 121, 255, 0.1); padding: 0 4px; border-radius: 4px; }

        /* QUIZ AREA */
        .quiz-area { display: flex; flex-direction: column; gap: 12px; margin-top: auto; padding-bottom: 20px; }
        .quiz-label { font-size: 12px; font-weight: 700; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        
        .option {
            padding: 18px; border: 2px solid #F2F4F8; border-radius: 16px;
            font-size: 16px; font-weight: 600; color: var(--text-main); background: white;
            cursor: pointer; transition: 0.1s; text-align: left;
        }
        .option:active { transform: scale(0.98); background: #FAFAFA; }
        .option.correct { border-color: var(--blue); background: #F0F7FF; color: var(--blue); }
        .option.wrong { border-color: #FFCDD2; background: #FFF5F5; color: #C62828; }

        /* DETAILS (Hidden initially) */
        .details { display: none; margin-top: 10px; padding-top: 25px; border-top: 2px dashed #EEE; animation: fadeIn 0.3s ease-out; margin-bottom: 40px;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .extra-context { background: #F8F9FA; padding: 18px; border-radius: 14px; margin-bottom: 20px; border-left: 4px solid var(--accent); }
        .ctx-label { font-size: 11px; font-weight: 800; color: var(--text-sub); display: block; margin-bottom: 6px; text-transform: uppercase; }
        .ctx-text { font-size: 16px; color: #333; line-height: 1.5; font-weight: 500; font-style: italic; }

        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
        .tag { padding: 6px 12px; border-radius: 8px; font-size: 14px; font-weight: 600; }
        .t-syn { background: var(--green-bg); color: var(--green-text); }
        .t-ant { background: var(--red-bg); color: var(--red-text); }
        .t-nuance { background: var(--purple-bg); color: var(--purple-text); width: 100%; line-height: 1.5; }

        .next-hint { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 14px; color: #BBB; opacity: 0; pointer-events: none; transition: 0.3s; }
    </style>
</head>

            const sentenceHTML = item.s.replace(`**${item.t}**`, `<span class='highlight'>${item.t}</span>`);
            
            let options = item.o.map(opt => ({ txt: opt, isCor: opt === item.m }));
            options.sort(() => Math.random() - 0.5);

            const el = document.createElement('div');
            el.className = 'card';
            // No Image Container -> Just Content
            el.innerHTML = `
                <div class="word-header">
                    <div class="word-info">
                        <div class="target-word">${item.t}</div>
                        <span class="phonetic">${item.p}</span>
                    </div>
                    <button class="audio-btn" onclick="speak('${item.t.replace(/'/g, "\\'")}')">üîä</button>
                </div>

                <div class="sentence-box">
                    <div class="sentence">${sentenceHTML}</div>
                </div>
                
                <div class="quiz-area">
                    <div class="quiz-label">What does it mean?</div>
                    ${options.map(o => `<div class="option" onclick="check(this, ${o.isCor})">${o.txt}</div>`).join('')}
                </div>

                <div class="details" id="details">
                    <div class="extra-context">
                        <span class="ctx-label">ANOTHER EXAMPLE</span>
                        <div class="ctx-text">"${item.e}"</div>
                    </div>
                    
                    <div class="tag-block">
                        <span class="ctx-label">NUANCE</span>
                        <div class="tag t-nuance">${item.n}</div>
                    </div>

                    <div class="tags">
                        ${item.syn.map(s => `<div class="tag t-syn">${s}</div>`).join('')}
                    </div>
                </div>
            `;
            
            cardArea.innerHTML = '';
            cardArea.appendChild(el);
            progress.textContent = `${idx + 1} / ${vocabList.length}`;
            hint.style.opacity = 0;
        }

        window.speak = (text) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.9;
            window.speechSynthesis.speak(u);
        };

        window.check = (btn, isCorrect) => {
            const allBtns = document.querySelectorAll('.option');
            allBtns.forEach(b => b.onclick = null);

            if (isCorrect) {
                btn.classList.add('correct');
            } else {
                btn.classList.add('wrong');
                allBtns.forEach(b => {
                    if (b.innerText === vocabList[idx].m) b.classList.add('correct');
                });
            }
            
            const details = document.getElementById('details');
            details.style.display = 'block';
            
            // Read full sentence
            const sentenceText = vocabList[idx].s.replace(/\*\*/g, "");
            setTimeout(() => speak(sentenceText), 200);

            // Smooth Scroll to bottom
            setTimeout(() => {
                const card = document.querySelector('.card');
                // Check if card needs scrolling
                if(card.scrollHeight > card.clientHeight) {
                     card.scrollTo({ top: card.scrollHeight, behavior: 'smooth' });
                }
                hint.style.opacity = 1;
            }, 100);
        };

        let startX = 0; let endX = 0;
        document.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            endX = e.changedTouches[0].screenX;
            const details = document.getElementById('details');
            // Swipe works only if details are shown
            if (details && details.style.display === 'block' && startX - endX > 50) {
                const card = document.querySelector('.card');
                card.style.transform = 'translateX(-120%) rotate(-3deg)';
                card.style.opacity = '0';
                setTimeout(() => { idx++; render(); }, 250);
            }
        });

        render();
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
